<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.2s;
            /* 변환(확대/축소) 애니메이션을 적용 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스 호버시 카드를 1.05배 확대 */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="hero bg-dark text-white text-center py-5">
        <h1 class="display-4">르탄이의 중고마켓</h1>
        <p class="lead">집에 있는 물건을 팝니다!</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 냉장고 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="냉장고.jpeg" class="card-img-top" alt="냉장고 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr" target="_blank">냉장고</a></h5>
                        <p class="card-text">50만원</p>
                        <p class="card-text">한 번도 사용하지 않은 새 냉장고 판매합니다. 냉장/냉동 섹션이 넓어 가족에게 적합합니다.</p>
                    </div>
                </div>
            </div>

            <!-- 책장 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="책장.png" class="card-img-top" alt="책장 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr" target="_blank">책장</a></h5>
                        <p class="card-text">30만원</p>
                        <p class="card-text">고품질 목재로 만든 책장입니다. 책과 소품을 보관하기에 이상적입니다.</p>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 (다른 가구 추가 가능) -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="냄비.jpeg" class="card-img-top" alt="냄비 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr" target="_blank">냄비</a></h5>
                        <p class="card-text">5만원</p>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="청소기.jpeg" class="card-img-top" alt="청소기 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.spartacodingclub.kr" target="_blank">청소기</a></h5>
                        <p class="card-text">25만원</p>
                        <p class="card-text">흡입력 좋은 청소기!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
